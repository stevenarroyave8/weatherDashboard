<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <header class="p-3 mb-4 text-center bg-primary">
            <h1 class="display-10 text-white">Welcome To Your Weather Dashboard!</h1>
        </header>
    </header>

    <div class="d-flex-flexbox row">
        <div class="searchArea  p-5 col-3">
            <h1>Search for a City:</h1>
            <input class='inputSearch col-10 m-2 city-input' type="text" name="city" placeholder="San Diego">
            <button type="search-history" class="searchButton col-10 m-2 btn btn-primary">Search</button>

            
            <div id="searchHistory"></div>

        </div>

        <div class="d-flex-column col-7 displayArea hide">
            <div class="todaysWeather fw-lighter h-auto border-2 border border-dark">
                <h2 id="cityDate"></h2>
                <h3 id="currentDayIcon"></h3>
                <h3 id="temp1"></h3>
                <h3 id="wind1"></h3>
                <h3 id="humidity1"></h3>
            </div>
            <h2>5-Day Forecast:</h2>
            <div class="d-flex m-2 col-2 text-light">
                <div class="fiveDayCast m-4 p-3 rounded">
                    <h4 id="firstDay"></h4>
                    <h5 id="firstDayIcon"></h5>
                    <h5 id="icon2"></h5>
                    <h5 id="temp2"></h5>
                    <h5 id="wind2"></h5>
                    <h5 id="humidity2"></h5>
                </div>
                <div class="fiveDayCast m-4 p-3 rounded">
                    <h4 id="secondDay"></h4>
                    <h5 id="secondDayIcon"></h5>
                    <h5 id="icon3"></h5>
                    <h5 id="temp3"></h5>
                    <h5 id="wind3"></h5>
                    <h5 id="humidity3"></h5>
                </div>
                <div class="fiveDayCast m-4 p-3 rounded">
                    <h4 id="thirdDay"></h4>
                    <h5 id="thirdDayIcon"></h5>
                    <h5 id="icon4"></h5>
                    <h5 id="temp4"></h5>
                    <h5 id="wind4"></h5>
                    <h5 id="humidity4"></h5>
                </div>
                <div class="fiveDayCast m-4 p-3 rounded">
                    <h4 id="fourthDay"></h4>
                    <h5 id="fourthDayIcon"></h5>
                    <h5 id="icon5"></h5>
                    <h5 id="temp5"></h5>
                    <h5 id="wind5"></h5>
                    <h5 id="humidity5"></h5>
                </div>
                <div class="fiveDayCast m-4 p-3 rounded">
                    <h4 id="fithDay"></h4>
                    <h5 id="fithDayIcon"></h5>
                    <h5 id="icon6"></h5>
                    <h5 id="temp6"></h5>
                    <h5 id="wind6"></h5>
                    <h5 id="humidity6"></h5>
                </div>
            </div>
        </div>






        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
        <img style="display: inline-block none;margin: auto;background-color: hsl(0, 0%, 90%);transition: background-color 300ms;" src="" id="icon">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
