<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/style.css>"/>
    </head>
    
    <body>   
        <div class="container-fluid">
            <div class="card">
              <div class="card-body text-center bg-dark text-white">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
              <div class="col">
                <div class="card-body text-center">
                  <div class="card mb-3">
                    <div class="card-body bg-light">
                      <h5 class="card-subtitle mb-2 text-muted">Search For A City</h5>
                      <div class="input-group mb-3">
                        <input type="text" id="searchInput" class="form-control search-input" placeholder="Enter City Name">
                        <div class="input-group-append">
                          <button id="searchButton" class="btn btn-outline-secondary bg-primary search-button" type="button">
                            <i class="fas fa-search"></i>
                          </button>
                        </div>
                    </div>
                      <ul class="list-group">
                      </ul>
                    </div>
                </div>
            </div>
        </div>
    
        
        
        
        
        
        
        
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/d3bce829f3.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
